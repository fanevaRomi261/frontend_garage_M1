<div class="px-3 py-3 d-flex justify-content-end gap-2">
  <button class="btn btn-danger" (click)="showFormulaireCompteRendu()">
    <i class="bi bi-stopwatch mr-2"></i>
    Réparation terminée
  </button>

  <button class="btn btn-success">
    <i class="bi bi-plus-lg mr-2"></i>
    Ajouter une prestation
  </button>
</div>

<div class="container">
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover mt-2">
      <thead class="table-dark">
        <tr>
          <th scope="col">Piece</th>
          <th scope="col">Type Vehicule</th>
          <th scope="col">Quantite</th>
          <th scope="col">Prix</th>
          <th scope="col">Total</th>
          <!-- <th scope="col">Actions</th> -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bougie de chauffage</td>
          <td>Berline</td>
          <td>4</td>
          <td>30.000 Ar</td>
          <td style="font-weight: 900">120.000 Ar</td>
          <!-- <td>
            <button
              class="btn btn-warning btn-sm me-1"
              title="Modifier"
              data-bs-toggle="modal"
              data-bs-target="#modalModification"
            >
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-success btn-sm me-1" title="Detail">
              <i class="bi bi-clock-history"></i>
            </button>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>

  <!-- modal pour confirmer fermeture reparation -->
  <div class="row mt-2 px-1 py-2 d-flex justify-content-center" [class.d-none] = "!isCompteRenduShowed">
    <div class="card py-3 col-sm-6 d-flex flex-column">
      <!-- <label for="">Observation : </label> -->
      <h4 style="font-weight: 900">Compte Rendu</h4>

        <div class="form-modal">
          <label for="contact">Observation : </label>

          <div class="input-group mb-1">
            <textarea class="form-control"  name="" id=""></textarea>
          </div>
        </div>
      
        <div class="form-modal">
          <label for="contact">Prix Main d'Oeuvre : </label>
          
        <div class="input-group mb-4">
          <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"> 
                <i class="bi bi-cash"></i>
              </span>
            </div>
            <input type="text" class="form-input h-100" id="contact">
          </div>
        </div>

      <div class="d-flex justify-content-end mb-2">
        <button class="btn btn-primary">
          <i class="bi bi-floppy" style="margin-right: 10px;"></i>
          Valider compte rendu
        </button>
      </div>

    </div>
  </div>
  <!--formulaire pour confirmer fermeture reparation -->

</div>
