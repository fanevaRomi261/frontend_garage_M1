<div class="container">
  <h2 class="mt-2">Entrée de stock de pièces</h2>
  <div class="my-3 p-3 bg-body rounded shadow-sm col-md-5">
    <form>
      <div class="mb-3">
        <label for="piece" class="form-label">Pièce</label>
        <select class="form-select w-75" id="piece">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="quantite" class="form-label">Quantité</label>
        <input type="password" class="form-control w-75" id="quantite" />
      </div>
      <div class="mb-3">
        <label for="date_entree" class="form-label">Date d'entrée</label>
        <input type="date" class="form-control w-75" id="date_entree" />
      </div>
      <button type="submit" class="btn btn-primary">Valider</button>
    </form>
  </div>
</div>
