<section class="bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6">
              <img
                class="img-fluid rounded-start w-100 h-100 object-fit-cover"
                loading="eager"
                src="assets/img/login_img.jpg"
                alt="Image garage"
              />
            </div>
            <div
              class="col-12 col-md-6 d-flex align-items-center justify-content-center"
            >
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-2">
                        <div class="text-center mb-4">
                          <a href="#">
                            <img
                              src="assets/img/logo_v2.png"
                              alt="Logo"
                              width="140"
                              height="90"
                            />
                          </a>
                        </div>
                        <h4 class="text-center">
                          Login
                        </h4>
                      </div>
                    </div>
                  </div>

                  <div class="mb-3" style="height: 20px;">
                    <p *ngIf="errorMessage" class="text-danger text-center">{{ errorMessage }}</p>
                  </div>

                  <form (ngSubmit)="doLogin()" #loginForm="ngForm">
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            placeholder="name@example.com"
                            [(ngModel)]="loginModel.mail"
                            [disabled]="loading"
                            required
                          />
                          <label for="email" class="form-label">Email</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="password"
                            placeholder="Password"
                            [(ngModel)]="loginModel.pwd"
                            [disabled]="loading"
                            required
                          />
                          <label for="password" class="form-label"
                            >Password</label
                          >
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-lg" type="submit" [disabled]="loginForm.invalid || loading">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                            <span *ngIf="!loading">Log in now</span>
                            <span *ngIf="loading">Loading...</span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="row">
                    <div class="col-12">
                      <div
                        class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5"
                      >
                        <a routerLink="/register" class="link-secondary text-decoration-none"
                          >Create new account</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
