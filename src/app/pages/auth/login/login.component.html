<!-- Login 8 - Bootstrap Brain Component -->
<section class="bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6">
              <img
                class="img-fluid rounded-start w-100 h-100 object-fit-cover"
                loading="lazy"
                src="https://img.freepik.com/photos-gratuite/main-mecanicien-verifiant-reparant-voiture-cassee-dans-garage-service-voiture_146671-19717.jpg?t=st=1741353125~exp=1741356725~hmac=fd338c78a1a358db9112ccfaba0716c08f8a5f8c19b646dd0de94edac1abdcfd&w=1380"
                alt="Welcome back you've been missed!"
              />
            </div>
            <div
              class="col-12 col-md-6 d-flex align-items-center justify-content-center"
            >
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5">
                        <div class="text-center mb-4">
                          <a href="#!">
                            <img
                              src="./assets/img/logo.png"
                              alt="BootstrapBrain Logo"
                              width="140"
                              height="90"
                            />
                          </a>
                        </div>
                        <h4 class="text-center">
                          Login
                        </h4>
                      </div>
                    </div>
                  </div>
                  <form action="#!">
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            placeholder="name@example.com"
                            required
                          />
                          <label for="email" class="form-label">Email</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="password"
                            value=""
                            placeholder="Password"
                            required
                          />
                          <label for="password" class="form-label"
                            >Password</label
                          >
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-lg" type="submit">
                            Log in now
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="row">
                    <div class="col-12">
                      <div
                        class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5"
                      >
                        <a routerLink="/register" class="link-secondary text-decoration-none"
                          >Create new account</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
