<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded">
    <h2 class="text-center mb-4">Changer mot de passe</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="oldPwd" class="form-label">Ancien mot de passe</label>
        <input
          id="oldPwd"
          type="password"
          formControlName="oldPwd"
          class="form-control"
          placeholder="Entrez votre ancien mot de passe"
        />
      </div>
      <div class="mb-3">
        <label for="newPwd" class="form-label">Nouveau mot de passe</label>
        <input
          id="newPwd"
          type="password"
          formControlName="newPwd"
          class="form-control"
          placeholder="Entrez votre nouveau mot de passe"
        />
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-dark btn-lg" type="submit" [disabled]="changePasswordForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          <span *ngIf="!isLoading">Changer</span>
          <span *ngIf="isLoading">Loading...</span>
        </button>
      </div>
    </form>
  </div>
</div>
