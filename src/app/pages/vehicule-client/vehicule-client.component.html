<div class="container">
  <h2>Liste de mes vehicules</h2>

  <button
    class="btn btn-primary mt-3"
    data-bs-toggle="modal"
    data-bs-target="#modalInsertion"
  >
    Ajouter
  </button>

  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover mt-2">
      <thead class="table-dark">
        <tr>
          <th scope="col">Immatriculation</th>
          <th scope="col">Marque</th>
          <th scope="col">Modèle</th>
          <th scope="col">Type</th>
          <th scope="col">Créé le</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>Doe</td>
          <td>Test</td>
          <td>Test</td>
          <td>
            <button
              class="btn btn-warning btn-sm me-1"
              title="Modifier"
              data-bs-toggle="modal"
              data-bs-target="#modalModification"
            >
              <i class="bi bi-pencil"></i>
            </button>
            <button
              class="btn btn-danger btn-sm"
              title="Supprimer"
              data-bs-toggle="modal"
              data-bs-target="#modalConfirmation"
            >
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal insertion-->
<div
  class="modal fade"
  id="modalInsertion"
  tabindex="-1"
  aria-labelledby="modalLabelInserion"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabelInserion">Ajout vehicule</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="row g-3">
          <div class="col-12">
            <label for="immatriculation" class="form-label"
              >Immatriculation</label
            >
            <input type="text" class="form-control" id="immatriculation" />
          </div>
          <div class="col-12">
            <label for="marque" class="form-label">Marque</label>
            <input type="text" class="form-control" id="marque" />
          </div>
          <div class="col-12">
            <label for="modele" class="form-label">Modèle</label>
            <input type="text" class="form-control" id="modele" />
          </div>
          <div class="col-12">
            <label for="type" class="form-label">Type</label>
            <input type="text" class="form-control" id="type" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Fermer
        </button>
        <button type="button" class="btn btn-primary">Valider</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal modification-->
<div
  class="modal fade"
  id="modalModification"
  tabindex="-1"
  aria-labelledby="modalLabelModification"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabelModification">Modifier vehicule</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="row g-3">
          <div class="col-12">
            <label for="immatriculation" class="form-label"
              >Immatriculation</label
            >
            <input type="text" class="form-control" id="immatriculation" />
          </div>
          <div class="col-12">
            <label for="marque" class="form-label">Marque</label>
            <input type="text" class="form-control" id="marque" />
          </div>
          <div class="col-12">
            <label for="modele" class="form-label">Modèle</label>
            <input type="text" class="form-control" id="modele" />
          </div>
          <div class="col-12">
            <label for="type" class="form-label">Type</label>
            <input type="text" class="form-control" id="type" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Fermer
        </button>
        <button type="button" class="btn btn-primary">Valider</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal confirmation suppression -->
<div
  class="modal fade"
  id="modalConfirmation"
  tabindex="-1"
  aria-labelledby="modalConfirmationLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalConfirmationLabel">Confirmation</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div
        class="modal-body d-flex flex-column justify-content-center align-items-center"
        style="min-height: 200px"
      >
        <i class="bi bi-exclamation-triangle text-danger display-4 mb-3"></i>
        <p class="text-center">
          Êtes-vous sûr de vouloir supprimer ce véhicule ?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Non
        </button>
        <button type="button" class="btn btn-danger">Oui</button>
      </div>
    </div>
  </div>
</div>
